<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="containerScroll">
            <div class="containerItem">
                <div class="video">
                    <video src="video/traval.mp4"></video>
                </div>
                <div class="interact">
                    <div class="avatar">
                        <div class="img">
                            <img src="https://yt3.ggpht.com/ytc/AAUvwngVidpfS3gfW_OycU0IsosjQurTmGYk34Cb9iJD=s900-c-k-c0x00ffffff-no-rj" alt="">
                        </div>                        
                        <div class="check">
                            <i class="bx bx-plus"></i>
                        </div>
                    </div>
                    <div class="heart">
                        <i class="bx bxs-heart"></i>
                        <p>20.2k</p>
                    </div>
                    <div class="comment">
                        <i class="bx bx-message-rounded-dots"></i>
                        <p>215</p>
                    </div>
                    <div class="share">
                        <i class="bx bxs-share"></i>
                        <p>29</p>
                    </div>
                </div>
                <div class="info">
                    <strong class="name">@Phát Huy</strong>
                    <p class="title">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <div class="music">
                        <i class="bx bxs-music"></i>
                        <marquee>nhạc nền: Nhạc này hơi chill</marquee>
                        <div class="musicAvatar">
                            <img src="https://yt3.ggpht.com/ytc/AAUvwngVidpfS3gfW_OycU0IsosjQurTmGYk34Cb9iJD=s900-c-k-c0x00ffffff-no-rj" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="containerItem">
                <div class="video">
                    <video src="video/hotgirl.mp4"></video>
                </div>
                <div class="interact">
                    <div class="avatar">
                        <div class="img">
                            <img src="https://yt3.ggpht.com/ytc/AAUvwngVidpfS3gfW_OycU0IsosjQurTmGYk34Cb9iJD=s900-c-k-c0x00ffffff-no-rj" alt="">
                        </div>                        
                        <div class="check">
                            <i class="bx bx-plus"></i>
                        </div>
                    </div>
                    <div class="heart">
                        <i class="bx bxs-heart"></i>
                        <p>20.2k</p>
                    </div>
                    <div class="comment">
                        <i class="bx bx-message-rounded-dots"></i>
                        <p>215</p>
                    </div>
                    <div class="share">
                        <i class="bx bxs-share"></i>
                        <p>29</p>
                    </div>
                </div>
                <div class="info">
                    <strong class="name">@Phát Huy</strong>
                    <p class="title">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <div class="music">
                        <i class="bx bxs-music"></i>
                        <marquee>nhạc nền: Nhạc này hơi chill</marquee>
                        <div class="musicAvatar">
                            <img src="https://yt3.ggpht.com/ytc/AAUvwngVidpfS3gfW_OycU0IsosjQurTmGYk34Cb9iJD=s900-c-k-c0x00ffffff-no-rj" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div>
                <i class="bx bxs-home"></i>
                <p class="active">Trang chủ</p>
            </div>
            <div>
                <i class="bx bx-compass"></i>
                <p class="">Khám phá</p>
            </div>
            <div class="camera">
                <i class="bx bxs-camera"></i>
            </div>
            <div>
                <i class="bx bx-message-alt-dots"></i>
                <p class="">Hộp thư</p>
            </div>
            <div>
                <i class="bx bx-user"></i>
                <p class="">Hồ sơ</p>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
